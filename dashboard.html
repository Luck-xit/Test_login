<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Protegido</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex; justify-content:center; align-items:center; height:100vh;
      background:#2575fc; color:#fff; text-align:center;
    }
    .box {
      background: rgba(0,0,0,0.4);
      padding:30px;
      border-radius:15px;
    }
    button {
      padding:10px 20px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      margin-top:20px;
      background:#ffcd00; color:#000; font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Bienvenido, <span id="username">Usuario</span>!</h1>
    <p>Esta página solo se ve si estás logueado.</p>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCj0DVSi2LKWVEIb0vBNmBk5kwNKwwJrg",
      authDomain: "storeacounts-d0ca8.firebaseapp.com",
      projectId: "storeacounts-d0ca8",
      databaseURL: "https://storeacounts-d0ca8-default-rtdb.firebaseio.com",
      storageBucket: "storeacounts-d0ca8.appspot.com",
      messagingSenderId: "822442149761",
      appId: "1:822442149761:web:bb1d97c5c5f170ddb10a80"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const usernameSpan = document.getElementById("username");
    const logoutBtn = document.getElementById("logoutBtn");

    auth.onAuthStateChanged(user => {
      if(user){
        db.ref("users/"+user.uid+"/username").once("value").then(snapshot=>{
          usernameSpan.textContent = snapshot.val() || "Usuario";
        });
      }else{
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      auth.signOut().then(()=>{ window.location.href="login.html"; });
    });
  </script>
</body>
</html>
