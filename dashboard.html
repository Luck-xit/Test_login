<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Protegido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display:flex; justify-content:center; align-items:center; height:100vh;
      background:#2575fc; color:#fff; text-align:center;
    }
    .box { background: rgba(0,0,0,0.4); padding:30px; border-radius:15px; }
    button {
      padding:10px 20px; border:none; border-radius:8px; cursor:pointer;
      margin-top:20px; background:#ffcd00; color:#000; font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Bienvenido, <span id="username">Cargando...</span>!</h1>
    <p>Esta página solo se ve si estás logueado.</p>
    <button id="logoutBtn">Cerrar sesión</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9_Wps61TDrx6PVfKgzvgoQLGlIRrzSaA",
      authDomain: "weblogin-bbd5f.firebaseapp.com",
      databaseURL: "https://weblogin-bbd5f-default-rtdb.firebaseio.com",
      projectId: "weblogin-bbd5f",
      storageBucket: "weblogin-bbd5f.firebasestorage.app",
      messagingSenderId: "446557224878",
      appId: "1:446557224878:web:0c626cf886d4ae9ad9523f",
      measurementId: "G-33G9QVHQGQ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const usernameSpan = document.getElementById("username");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const snap = await get(ref(db, "users/" + user.uid + "/username"));
        usernameSpan.textContent = snap.exists() ? snap.val() : "Usuario";
      } else {
        window.location.href = "index.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
