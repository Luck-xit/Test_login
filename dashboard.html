</style>

<body>

<main>

<!-- Scripts Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";    
import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";    
import { getAuth, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";    

const firebaseConfig = {
  apiKey: "AIzaSyCX-v8DWICMCZMx6vgNGtiyUrnsWyxwrgM",
  authDomain: "luckmodz-b5fe6.firebaseapp.com",
  projectId: "luckmodz-b5fe6",
  storageBucket: "luckmodz-b5fe6.appspot.com",
  messagingSenderId: "488163455223",
  appId: "1:488163455223:web:0c50b3c9a8f1a74b03527e"
};
const app = initializeApp(firebaseConfig);    
const db = getFirestore(app);    
const auth = getAuth(app);    

const categoryCards = document.getElementById("categoryCards");    
const resultsContainer = document.getElementById("resultsContainer");    
const totalHacksEl = document.getElementById("totalHacks");    
const totalUsersEl = document.getElementById("totalUsers");    
const searchInput = document.getElementById("searchInput");    

async function loadCategories() {
  const q = query(collection(db, "categories"));
  const snapshot = await getDocs(q);
  categoryCards.innerHTML = "";
  snapshot.forEach(doc => {
    const data = doc.data();
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `<h3>${data.name}</h3>`;
    card.addEventListener("click", () => loadMods(doc.id));
    categoryCards.appendChild(card);
  });
}
async function loadMods(catId) {
  const q = query(collection(db, "mods"), where("category", "==", catId));
  const snapshot = await getDocs(q);
  resultsContainer.innerHTML = "";
  snapshot.forEach(doc => {
    const data = doc.data();
    const mod = document.createElement("div");
    mod.className = "mod";
    mod.innerHTML = `
      <div class="thumb"><img src="${data.image}" alt=""></div>
      <div class="meta">
        <h3>${data.name}</h3>
        <p>${data.description}</p>
      </div>
      <div class="actionsCol">
        <a href="${data.download}" target="_blank" class="download">Descargar</a>
        <a href="${data.video}" target="_blank" class="video">Video</a>
      </div>
    `;
    resultsContainer.appendChild(mod);
  });
}

onAuthStateChanged(auth, user => {
  if (!user) {
    window.location.href = "login.html";
  } else {
    document.getElementById("userEmail").textContent = user.email;
    if (user.email.endsWith("@admin.com")) {
      document.getElementById("openAdmin").style.display = "block";
    }
  }
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
});
document.getElementById("deleteAccountBtn").addEventListener("click", async () => {
  const user = auth.currentUser;
  if (user && confirm("Â¿Eliminar cuenta permanentemente?")) {
    await deleteUser(user);
  }
});

document.getElementById("menuToggle").addEventListener("click", () => {
  document.getElementById("dropdownMenu").classList.toggle("show");
});

loadCategories();
</script>
