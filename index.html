<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro con Firebase</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      font-family: Arial, sans-serif;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
    }

    .box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: #2575fc;
      color: #fff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    .msg {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Crear Cuenta</h2>

    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="email" id="email" placeholder="Correo electr√≥nico">
    <input type="password" id="password" placeholder="Contrase√±a">

    <button id="registerBtn" class="btn">Registrarse</button>
    <p id="message" class="msg"></p>
  </div>

  <script>
    // üî• Configuraci√≥n de Firebase (la misma de tu proyecto)
    const firebaseConfig = {
      apiKey: "AIzaSyCj0DVSi2LKWVEIb0vVBNmBk5kwNKwwJrg",
      authDomain: "storeacounts-d0ca8.firebaseapp.com",
      projectId: "storeacounts-d0ca8",
      databaseURL: "https://storeacounts-d0ca8-default-rtdb.firebaseio.com",
      storageBucket: "storeacounts-d0ca8.appspot.com",
      messagingSenderId: "822442149761",
      appId: "1:822442149761:web:bb1d97c5c5f170ddb10a80"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const registerBtn = document.getElementById("registerBtn");
    const msg = document.getElementById("message");

    registerBtn.addEventListener("click", () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !email || !password) {
        msg.textContent = "‚ö†Ô∏è Llena todos los campos";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          // Guardar username en la base de datos con el UID del usuario
          return db.ref("users/" + user.uid).set({
            username: username,
            email: email
          });
        })
        .then(() => {
          msg.textContent = "‚úÖ Registro exitoso";
        })
        .catch(error => {
          msg.textContent = "‚ùå " + error.message;
        });
    });
  </script>
</body>
</html>
