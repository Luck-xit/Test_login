<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login / Registro</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <style>
    body {
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      font-family:Arial, sans-serif;
      background: linear-gradient(135deg,#6a11cb 0%,#2575fc 100%);
    }
    .box {
      background:#fff;
      padding:30px;
      border-radius:15px;
      box-shadow:0 8px 25px rgba(0,0,0,0.2);
      width:350px;
      text-align:center;
    }
    input, .btn {
      width:100%;
      padding:12px;
      margin:10px 0;
      border-radius:10px;
      font-size:16px;
    }
    input { border:1px solid #ddd; }
    .btn { border:none; cursor:pointer; font-weight:bold; background:#2575fc; color:#fff; }
    .msg { font-size:14px; color:#666; margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Registro / Login</h2>
    <input type="text" id="username" placeholder="Nombre de usuario">
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button id="registerBtn" class="btn">Registrarse</button>
    <button id="loginBtn" class="btn">Iniciar Sesión</button>
    <p id="message" class="msg"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCj0DVSi2LKWVEIb0vBNmBk5kwNKwwJrg",
      authDomain: "storeacounts-d0ca8.firebaseapp.com",
      projectId: "storeacounts-d0ca8",
      databaseURL: "https://storeacounts-d0ca8-default-rtdb.firebaseio.com",
      storageBucket: "storeacounts-d0ca8.appspot.com",
      messagingSenderId: "822442149761",
      appId: "1:822442149761:web:bb1d97c5c5f170ddb10a80"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    const usernameInput = document.getElementById("username");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("registerBtn");
    const loginBtn = document.getElementById("loginBtn");
    const msg = document.getElementById("message");

    // Registro
    registerBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if(!username || !email || !password){ msg.textContent = "⚠️ Llena todos los campos"; return; }

      auth.createUserWithEmailAndPassword(email,password)
        .then(cred => {
          return db.ref("users/"+cred.user.uid).set({username,email});
        })
        .then(()=>{ msg.textContent = "✅ Registro exitoso"; window.location.href="dashboard.html"; })
        .catch(err=>{ msg.textContent = "❌ "+err.message; });
    });

    // Login
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if(!email || !password){ msg.textContent = "⚠️ Llena todos los campos"; return; }

      auth.signInWithEmailAndPassword(email,password)
        .then(()=>{ msg.textContent="✅ Sesión iniciada"; window.location.href="dashboard.html"; })
        .catch(err=>{ msg.textContent = "❌ "+err.message; });
    });

    // Si ya está logueado, redirige al dashboard
    auth.onAuthStateChanged(user => {
      if(user){ window.location.href="dashboard.html"; }
    });
  </script>
</body>
</html>
