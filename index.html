<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro / Login</title>
</head>
<body>
  <h2>Registro</h2>
  <input type="text" id="username" placeholder="Usuario"><br>
  <input type="email" id="email" placeholder="Correo"><br>
  <input type="password" id="password" placeholder="Contraseña"><br>
  <button id="btnRegister">Registrarse</button>

  <h2>Login</h2>
  <input type="email" id="loginEmail" placeholder="Correo"><br>
  <input type="password" id="loginPassword" placeholder="Contraseña"><br>
  <button id="btnLogin">Ingresar</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } 
      from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // 🔹 Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD9_Wps61TDrx6PVfKgzvgoQLGlIRrzSaA",
      authDomain: "weblogin-bbd5f.firebaseapp.com",
      databaseURL: "https://weblogin-bbd5f-default-rtdb.firebaseio.com",
      projectId: "weblogin-bbd5f",
      storageBucket: "weblogin-bbd5f.firebasestorage.app",
      messagingSenderId: "446557224878",
      appId: "1:446557224878:web:0c626cf886d4ae9ad9523f",
      measurementId: "G-33G9QVHQGQ"
    };

    // 🔹 Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // 🔹 Registro
    async function register(username, email, password) {
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Guardar datos en Realtime DB
        await set(ref(db, 'users/' + user.uid), {
          username: username,
          email: email
        });

        alert("✅ Usuario registrado con éxito");
        window.location.href = "dashboard.html"; // redirigir al panel
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    }

    // 🔹 Login
    async function login(email, password) {
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Login exitoso");
        window.location.href = "dashboard.html"; // redirigir al panel
      } catch (error) {
        alert("❌ Error: " + error.message);
      }
    }

    // 🔹 Eventos
    document.getElementById("btnRegister").addEventListener("click", () => {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      register(username, email, password);
    });

    document.getElementById("btnLogin").addEventListener("click", () => {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      login(email, password);
    });
  </script>
</body>
</html>
